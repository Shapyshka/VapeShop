<body style="margin-top:70px">
<header th:insert="blocks/header :: Header"></header>
<br>
<h1 align="center">Изменить запись</h1>
<div align="center">
    <div th:each="el:${onenew}" align="center" style="width:50%">
        <form method="post" th:object="${products}">
            Название:
            <input type="text" name="title"  id ="title" th:value="${el.getTitle()}" placeholder="Название" class="form-control" required>
            Описание:
            <textarea  name="text" id ="text" th:text="${el.getText()}" placeholder="Описание" class="form-control" style="align:center"></textarea>
            Тип:
            <select name="typeofproduct" id ="typeofproduct" class="form-select">
                <option value="odnoraz">Одноразка</option>
                <option value="pod">Под</option>
                <option value="jija">Жидкость</option>
                <option value="cartridge">Картридж</option>
                <option value="ispar">Испаритель</option>
            </select>
            <script th:inline="javascript">
                            /*<![CDATA[*/
                                    document.getElementById('typeofproduct').value=[[${el.getTypeofproduct}]];
                            /*]]>*/
            </script>
            Розница или опт?:
            <select name="optIliRozn" id ="optIliRozn" class="form-select">
                <option value="rozn">Розница</option>
                <option value="opt">Опт</option>
            </select>

            <script th:inline="javascript">
                            /*<![CDATA[*/
                                    document.getElementById('optIliRozn').value=[[${el.getOptIliRozn}]];
                            /*]]>*/
            </script>

            Количество в наличии:
            <input type="number" min="0" name="quantity" id ="quantity" th:value="${el.getQuantity()}" placeholder="Количество в наличии" class="form-control" >

            Вес (г.):
            <input type="number" min="1"  name="mass" id ="mass" th:value="${el.getMass()}" placeholder="Вес (г.)" class="form-control" required>
            Обьем жидкости (мл.):
            <input type="number" min="1"  name="volume" id ="volume" th:value="${el.getVolume()}" placeholder="Обьем жидкости (мл.)" class="form-control" >
            Содержание никотина (%):
            <input type="number" min="0"  name="nicotine" id ="nicotine" th:value="${el.getNicotine()}" placeholder="Содержание никотина (%)" class="form-control" >
            Старая цена (необязательно):
            <input type="number" min="1" name="oldprice" id ="oldprice" th:value="${el.getOldprice()}" placeholder="Старая цена (необязательно)" class="form-control" >
            Цена:
            <input type="number" min="1" name="price" id ="price" th:value="${el.getPrice()}" placeholder="Цена" class="form-control" required>
            URL Картинки:
            <input type="text" name="photoUrl" id ="photoUrl" th:value="${el.getPhotoUrl()}" placeholder="URL Картинки" class="form-control" required>
            <a href="https://imgur.com/upload" target="_blank" >Загружать картинки здесь</a>
            <br>
            <button style="color:#ffffff" class="btn btn-success" type="submit">Изменить запись</button>
        </form>
    </div>
</div>


<footer th:insert="blocks/footer :: Footer"></footer>
</body>
