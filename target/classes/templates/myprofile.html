<div align="center">
    <div align="center" th:each="el:${oneuser}" style="width:66%; " class="card shadow-sm">
        <form action="/prf/edit" th:object="${user}" method="post" >
            <br>
                <img class="rounded-circle" th:src="${avatar}" height="96px" width="96px" >
            <br>
            <br>
                <div style="font-size:35px" th:text="${username}" ></div>

            <br>
            <div><label style="font-size: 20px; width:50%;"> Имя: <input style="font-size: 20px;" type="text" th:value="${fname}" name="firstname" class="form-control" required/> </label></div>
            <div><label style="font-size: 20px; width:50%;"> Фамилия: <input style="font-size: 20px;" type="text" th:value="${sname}" name="secondname" class="form-control" required/> </label></div>
            <div><label style="font-size: 20px; width:50%;"> Отчество: <input style="font-size: 20px;" type="text" th:value="${mname}" name="middlename" class="form-control"/> </label></div>

            <div><label style="font-size: 20px; width:50%;"> Номер телефона: <input style="font-size: 20px;" type="tel" th:value="${fonum}" name="phonenumber" id="phonenumber" class="form-control" maxlength="50"
                                                                                    autofocus="autofocus"
                                                                                    pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                                                                                    placeholder="+7(___)___-__-__"  required/> </label></div>
            <div><label style="font-size: 20px; width:50%;"> Эл. почта: <input style="font-size: 20px;" type="email" th:value="${email}" name="email" class="form-control" required/> </label></div>
            <div><label style="font-size: 20px; width:50%;"> Дата рождения: <input style="font-size: 20px;" type="date" th:value="${#dates.format(birthday, 'yyyy-MM-dd')}" name="bday" class="form-control" required/> </label></div>

            <br>
            <div><input class="btn btn-success" style="font-size: 20px;" type="submit" value="Изменить данные" /></div>
            <div style="color:#ff0000; font-size: 18px;" th:if="${message}">
                <p th:text="${message}"></p>
            </div>
            <br>
            <button type="button" class="btn btn-danger"  data-toggle="modal" data-target="#exampleModal">
                 <span class="material-symbols-outlined" style="font-size:15px">
                     logout
                 </span>Выйти из аккаунта
            </button>
        </form>
        <script type="text/javascript">
  function setCursorPosition(pos, e) {
    e.focus();
    if (e.setSelectionRange) e.setSelectionRange(pos, pos);
    else if (e.createTextRange) {
      var range = e.createTextRange();
      range.collapse(true);
      range.moveEnd("character", pos);
      range.moveStart("character", pos);
      range.select()
    }
  }

  function mask(e) {
    //console.log('mask',e);
    var matrix = this.placeholder,// .defaultValue
        i = 0,
        def = matrix.replace(/\D/g, ""),
        val = this.value.replace(/\D/g, "");
    def.length >= val.length && (val = def);
    matrix = matrix.replace(/[_\d]/g, function(a) {
      return val.charAt(i++) || "_"
    });
    this.value = matrix;
    i = matrix.lastIndexOf(val.substr(-1));
    i < matrix.length && matrix != this.placeholder ? i++ : i = matrix.indexOf("_");
    setCursorPosition(i, this)
  }
  window.addEventListener("DOMContentLoaded", function() {
    var input = document.querySelector("#phonenumber");
    input.addEventListener("input", mask, false);
    input.focus();
    setCursorPosition(3, input);
  });
</script>

        <br>

    </div>

                        <div class="modal-header">

                                <!--                        <span aria-hidden="true">&times;</span>-->
                            </button>
                        </div>

                        </div>
                        <div class="modal-footer">

                                    <span class="material-symbols-outlined" style="font-size:15px">
                                        logout
