<body style="margin-top:70px; background-color:#eeeeee; ">
<header th:insert="blocks/header :: Header"></header>
<br>
<h2 align="center">Добавить товар</h2>
<div align="center">
  <div align="center" style="width:50%">
    <form method="post" action="/products/add" th:object="${products}">
      <div >
        Название:
        <input type="text" name="title" id ="title" placeholder="Название" class="form-control" required>
        Описание:
        <textarea  name="text" id ="text" placeholder="Описание" class="form-control" style="align:center"></textarea>
        Вкусы/цвета (разделять символом ";"):
        <textarea  name="colors" id ="colors" placeholder="Вкусы/цвета" class="form-control" style="align:center"></textarea>

        Тип:
        <select name="typeofproduct" id ="typeofproduct" class="form-select">
          <option value="odnoraz">Одноразка</option>
          <option value="pod">Под</option>
          <option value="jija">Жидкость</option>
          <option value="cartridge">Картридж</option>
          <option value="ispar">Испаритель</option>
        </select>
        Розница или опт?:
        <select name="optIliRozn" id ="optIliRozn" class="form-select">
          <option value="rozn">Розница</option>
          <option value="opt">Опт</option>
        </select>
        Количество в наличии:
        <input type="number" min="0"  name="quantity" id ="quantity" placeholder="Количество в наличии" class="form-control" >

        Вес (г.):
        <input type="number" min="1"  name="mass" id ="mass" placeholder="Вес (г.)" class="form-control" required>
        Обьем жидкости (мл.):
        <input type="number" min="1"  name="volume" id ="volume" placeholder="Обьем жидкости (мл.)" class="form-control" >
        Содержание никотина (%):
        <input type="number" min="0"  name="nicotine" id ="nicotine" placeholder="Содержание никотина (%)" class="form-control" >
        Обьем аккумулятора (mAh):
        <input type="number" min="0"  name="akuma" id ="akuma" placeholder="Обьем аккумулятора (mAh)" class="form-control" >

        Старая цена (необязательно):
        <input type="number" min="1" name="oldprice" id ="oldprice" placeholder="Старая цена (необязательно)" class="form-control" >
        Цена:
        <input type="number" min="1" name="price" id ="price" placeholder="Цена" class="form-control" required>
        URL Картинки:
        <input type="text" name="photoUrl" id ="photoUrl" placeholder="URL Картинки" class="form-control" required>
        <a href="https://imgur.com/upload" target="_blank" >Загружать картинки здесь</a>
        <br>
        <!--        <input class="form-control" type="file" name="mediabytes" id="multiPartServlet" placeholder="Фото" >-->

      </div>
      <div >
        <button style="color:#ffffff;" class="btn btn-success" type="submit">
                        <span class="material-symbols-outlined" style="font-size:15px">
                            send
                        </span>
          Создать товар
        </button>
      </div>
    </form>
  </div>
</div>
